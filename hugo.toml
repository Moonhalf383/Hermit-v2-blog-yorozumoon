baseURL = "https://yorozumoon.cn/"
defaultContentLanguage = "zh-cn"
defaultContentLanguageInSubdir = true
theme = "hermit-v2"
enableRobotsTXT = true                ## set to true to enable inbuilt robots.txt

[languages]
[languages.zh-cn]
title = "Yorozumoon"   # 网站标题
languageCode = "zh-cn" # 这里的语言代码对应HTML头
weight = 1

# 之前说的主页副标题打字机内容，实际上在多语言模式下，建议放在这里配置
[languages.zh-cn.params]
homeSubtitle = "きっとキミは狂ってんだ,誰もがそう思うでしょう,でもこれが僕の描く理想の歌,そのまま何も言わないで!"
languageCode = "zh-CN"

title = "井枝万事屋"
# enableGitInfo = true

pygmentsCodefences = true
pygmentsUseClasses = true
#hasCJKLanguage = true

rssLimit = 10

copyright = "copyright by Moonhalf."
enableEmoji = true

